<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - BigData-MiProyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      background-color: #f4f7fb;
      font-family: "Segoe UI", sans-serif;
    }

    .header {
      background-color: #1d3557;
      color: white;
      padding: 1rem 0;
    }

    .header .nav-link {
      color: #f1f1f1;
      font-weight: 500;
    }

    .header .nav-link.active,
    .header .nav-link:hover {
      color: #a8dadc !important;
    }

    h1 {
      color: #1d3557;
    }

    footer {
      background-color: #f1f3f5;
      padding: 1rem 0;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #ccc;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .btn-primary {
      background-color: #457b9d;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1d3557;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">BigData-MiProyecto</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/buscador">Buscador</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Ingresar</a></li>
          <li class="nav-item"><a class="nav-link active" href="/contacto"><b>Contacto</b></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="col-md-8 mx-auto form-container">
      <h1 class="text-center mb-4">Contacto</h1>
      <form method="POST" action="/contacto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control" id="asunto" name="asunto" required />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Enviar Mensaje</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-center">
    <p class="mb-1">
      Creado por <strong>Ronal Lancheros</strong> · 
      <a href="https://github.com/RonLanCas" target="_blank">GitHub</a>
    </p>
    <p class="mb-0">
      © <span id="current-year"></span> · Versión: 
      <span id="version_app">{{ version }}</span>
    </p>
  </footer>

  <script>
    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
